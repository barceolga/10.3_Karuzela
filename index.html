<!DOCTYPE html>
    <html>
      <head>
          <meta charset="utf-8">
          <title>My carousel with JQuery</title>
          <link rel="stylesheet" type="text/css" href="css/style.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
      </head>
      <body>
        <div id="carousel" class="carousel">
          <ul class="list_carousel" id="list_carousel">
            <li class="list_carousel-item" id="1"><img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Calm river"></li>
            <li class="list_carousel-item" id="2"><img src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Nice bridge"></li>
            <li class="list_carousel-item" id="3"><img src="https://images.pexels.com/photos/355288/pexels-photo-355288.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Dangerous waters"></li>
            <li class="list_carousel-item" id="4"><img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Mistery river"></li>
            <li class="list_carousel-item" id="5"><img src="https://images.pexels.com/photos/247474/pexels-photo-247474.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Mountain river"></li>
          </ul>
          <div class="arrows">
            <button class="arrow_left"> < </button>
            <button class="arrow_right"> > </button>
          </div>
          <div class="controls" id="controls">
              <button></button>
              <button></button>
              <button></button>
              <button></button>
              <button></button>
          </div>
        </div>
        <script src="js/script.js"></script>
      </body>
    </html>
